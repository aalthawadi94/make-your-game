<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="logo">
            <img src="SI LOGO.png" alt="Space Invaders Logo" width="150" height="40">
        </div>
        <div id="player" class="game-object"></div>
        <div id="score-board">
            Time: <span id="time">0</span> | Score: <span id="score">0</span> | Lives: <span id="lives">3</span>
        </div>
    </div>

    <div id="pause-menu">
        <h2>Game Paused</h2>
        <button id="continue">Continue</button>
        <button id="restart">Restart</button>
    </div>

    <div id="game-over-menu">
        <h2>Game Over</h2>
        <p>Time: <span id="final-time"></span></p>
        <p>Score: <span id="final-score"></span></p>
        <button id="new-game">New Game</button>
    </div>

    <div id="victory-menu">
        <h2>You Win!</h2>
        <p>Time: <span id="victory-time"></span></p>
        <p>Score: <span id="victory-score"></span></p>
        <button id="new-game-victory">New Game</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
